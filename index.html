<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Audiobook Player</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- EPUB.js & JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <!-- Tailwind Config for iOS feel -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            card: '#FFFFFF',
                            blue: '#007AFF',
                            gray: '#8E8E93',
                            separator: '#C6C6C8'
                        }
                    },
                    boxShadow: {
                        'ios': '0 4px 20px rgba(0,0,0,0.08)',
                        'ios-hover': '0 8px 30px rgba(0,0,0,0.12)'
                    }
                }
            }
        }
    </script>
    <style>
        /* iOS-like scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-top: -8px; 
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        #viewer iframe {
            background: white; 
        }
    </style>
</head>
<body class="bg-ios-bg text-slate-900 h-screen w-screen overflow-hidden selection:bg-ios-blue selection:text-white">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- DATABASE LAYER (IndexedDB) ---
        const DB_NAME = 'AudiobookPlayerDB';
        const DB_VERSION = 1;

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (e) => reject('DB Error');
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('books')) {
                        db.createObjectStore('books', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'id' });
                    }
                };
                request.onsuccess = (e) => resolve(e.target.result);
            });
        };

        const dbOp = async (mode, storeName, callback) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(storeName, mode);
                const store = tx.objectStore(storeName);
                const request = callback(store);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const saveBook = async (book, files) => {
            const db = await openDB();
            const tx = db.transaction(['books', 'files'], 'readwrite');
            
            // Save metadata
            tx.objectStore('books').put(book);
            
            // Save binary files
            const filesStore = tx.objectStore('files');
            files.forEach(f => filesStore.put(f));

            return new Promise((resolve) => {
                tx.oncomplete = () => resolve();
            });
        };

        const deleteBook = async (bookId) => {
            const db = await openDB();
            const tx = db.transaction(['books'], 'readwrite');
            tx.objectStore('books').delete(bookId);
            return new Promise(resolve => tx.oncomplete = resolve);
        };

        // --- ICONS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- UTILS ---
        const formatTime = (seconds) => {
            if (!seconds) return "00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        };

        // --- COMPONENTS ---

        const FileUpload = ({ onComplete, onCancel }) => {
            const [processing, setProcessing] = useState(false);
            const [status, setStatus] = useState("");

            const handleFiles = async (e) => {
                setProcessing(true);
                setStatus("Analyzing files...");
                const fileList = Array.from(e.target.files);
                
                // Helper to check file types robustly for iOS
                const isAudio = (file) => {
                    return file.type.startsWith('audio/') || 
                           /\.(mp3|wav|m4a|aac|ogg|flac)$/i.test(file.name);
                };

                const isImage = (file) => {
                    return file.type.startsWith('image/') || 
                           /\.(jpg|jpeg|png|webp|bmp)$/i.test(file.name);
                };

                const isEpub = (file) => {
                    return file.type === 'application/epub+zip' || 
                           /\.epub$/i.test(file.name);
                };

                const audioFiles = fileList.filter(isAudio).sort((a,b) => a.name.localeCompare(b.name));
                const epubFile = fileList.find(isEpub);
                const imageFile = fileList.find(isImage);

                if (audioFiles.length === 0) {
                    alert("No audio files detected. Please ensure your files end in .mp3, .wav, or .m4a");
                    setProcessing(false);
                    return;
                }

                setStatus(`Importing ${audioFiles.length} audio tracks...`);

                const bookId = crypto.randomUUID();
                const fileRecords = [];

                // Process Audio
                const tracks = audioFiles.map((f, i) => {
                    const id = crypto.randomUUID();
                    fileRecords.push({ id, bookId, data: f, type: 'audio' });
                    return { id, name: f.name, duration: 0, index: i }; 
                });

                // Process Epub
                let epubId = null;
                if (epubFile) {
                    setStatus("Processing book text...");
                    epubId = crypto.randomUUID();
                    fileRecords.push({ id: epubId, bookId, data: epubFile, type: 'epub' });
                }

                // Process Cover
                let coverId = null;
                if (imageFile) {
                    coverId = crypto.randomUUID();
                    fileRecords.push({ id: coverId, bookId, data: imageFile, type: 'image' });
                }

                setStatus("Saving to library...");
                
                const newBook = {
                    id: bookId,
                    title: audioFiles[0].name.replace(/\.[^/.]+$/, "").replace(/^\d+\s*[-_.]?\s*/, ""), 
                    author: "Unknown Author", 
                    addedAt: Date.now(),
                    tracks,
                    epubId,
                    coverId,
                    currentTrackIndex: 0,
                    currentTime: 0
                };

                await saveBook(newBook, fileRecords);
                setProcessing(false);
                onComplete();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl text-center">
                        <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Icon name="upload-cloud" size={32} />
                        </div>
                        <h2 className="text-2xl font-bold mb-2">Add New Audiobook</h2>
                        <p className="text-gray-500 mb-6">
                            Select MP3/WAV files. Optionally include an EPUB and a JPG/PNG cover image.
                        </p>
                        
                        {processing ? (
                            <div className="flex flex-col items-center gap-2">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                <span className="text-sm text-gray-400">{status}</span>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                <label className="block w-full cursor-pointer bg-ios-blue text-white font-semibold py-3 px-4 rounded-xl hover:bg-blue-600 transition shadow-lg active:scale-95 transform">
                                    Select Files
                                    <input 
                                        type="file" 
                                        multiple 
                                        accept=".mp3,.wav,.m4a,.aac,.ogg,.epub,.jpg,.jpeg,.png,audio/*,image/*"
                                        className="hidden" 
                                        onChange={handleFiles}
                                    />
                                </label>
                                <button onClick={onCancel} className="block w-full py-3 px-4 text-gray-500 font-medium hover:text-gray-800">Cancel</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Library = ({ onSelectBook }) => {
            const [books, setBooks] = useState([]);
            const [covers, setCovers] = useState({});
            const [showUpload, setShowUpload] = useState(false);

            const loadLibrary = async () => {
                const allBooks = await dbOp('readonly', 'books', store => store.getAll());
                setBooks(allBooks);
                
                // Load covers lazily
                allBooks.forEach(async (book) => {
                    if (book.coverId && !covers[book.id]) {
                        const fileRec = await dbOp('readonly', 'files', store => store.get(book.coverId));
                        if (fileRec) {
                            const url = URL.createObjectURL(fileRec.data);
                            setCovers(prev => ({...prev, [book.id]: url}));
                        }
                    }
                });
            };

            useEffect(() => { loadLibrary(); }, []);

            const handleDelete = async (e, id) => {
                e.stopPropagation();
                if(confirm("Delete this audiobook?")) {
                    await deleteBook(id);
                    loadLibrary();
                }
            }

            return (
                <div className="p-6 pb-24 max-w-5xl mx-auto min-h-screen safe-area-top">
                    <header className="flex justify-between items-center mb-8 mt-4">
                        <h1 className="text-3xl font-bold text-slate-900 tracking-tight">Library</h1>
                        <button 
                            onClick={() => setShowUpload(true)}
                            className="text-ios-blue bg-blue-50 hover:bg-blue-100 p-2.5 rounded-full transition shadow-sm"
                        >
                            <Icon name="plus" size={24} />
                        </button>
                    </header>

                    {books.length === 0 ? (
                        <div className="flex flex-col items-center justify-center mt-32 text-gray-400">
                            <div className="bg-white p-6 rounded-3xl shadow-ios mb-6">
                                <Icon name="headphones" size={48} className="text-blue-400 opacity-80" />
                            </div>
                            <p className="text-xl font-medium text-gray-600">No Audiobooks</p>
                            <p className="text-sm text-gray-400 mt-2 max-w-xs text-center">Tap the + button to upload MP3, WAV, or EPUB files.</p>
                            <button onClick={() => setShowUpload(true)} className="mt-8 text-ios-blue font-semibold bg-white px-6 py-2 rounded-full shadow-sm">Add Book</button>
                        </div>
                    ) : (
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-8">
                            {books.map(book => (
                                <div 
                                    key={book.id} 
                                    onClick={() => onSelectBook(book.id)}
                                    className="group relative cursor-pointer"
                                >
                                    <div className="aspect-square rounded-xl overflow-hidden bg-white shadow-ios mb-3 relative group-hover:shadow-ios-hover transition-all duration-300 ring-1 ring-black/5">
                                        {covers[book.id] ? (
                                            <img src={covers[book.id]} className="w-full h-full object-cover" />
                                        ) : (
                                            <div className="w-full h-full flex flex-col items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200">
                                                <Icon name="music" className="text-slate-300" size={40} />
                                            </div>
                                        )}
                                        {/* Play Overlay */}
                                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition flex items-center justify-center">
                                            <div className="bg-white/95 rounded-full p-3 opacity-0 group-hover:opacity-100 shadow-lg transform translate-y-2 group-hover:translate-y-0 transition duration-300">
                                                <Icon name="play" size={24} className="fill-current text-slate-800 ml-1" />
                                            </div>
                                        </div>
                                    </div>
                                    <h3 className="font-semibold text-slate-900 leading-snug truncate pr-6">{book.title}</h3>
                                    <p className="text-sm text-gray-500 truncate">{book.author}</p>
                                    <button 
                                        onClick={(e) => handleDelete(e, book.id)}
                                        className="absolute top-2 right-2 bg-white/90 p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition shadow-sm hover:text-red-500"
                                    >
                                        <Icon name="trash-2" size={14} />
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}

                    {showUpload && <FileUpload onComplete={() => { setShowUpload(false); loadLibrary(); }} onCancel={() => setShowUpload(false)} />}
                </div>
            );
        };

        const EpubReader = ({ epubId, onClose }) => {
            const viewerRef = useRef(null);
            const [rendition, setRendition] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadEpub = async () => {
                    if (!epubId) return;
                    const fileRec = await dbOp('readonly', 'files', store => store.get(epubId));
                    if (!fileRec) return;

                    // Initialize ePub
                    const book = ePub(fileRec.data);
                    const rend = book.renderTo(viewerRef.current, {
                        width: "100%",
                        height: "100%",
                        flow: "paginated"
                    });
                    
                    rend.display().then(() => {
                        setLoading(false);
                    });

                    // Styling for the epub iframe
                    rend.themes.default({
                        "body": { 
                            "font-family": "-apple-system, BlinkMacSystemFont, sans-serif !important",
                            "color": "#1c1c1e !important",
                            "padding": "0 20px !important",
                            "line-height": "1.6 !important"
                        },
                        "p": {
                            "font-size": "19px !important",
                            "margin-bottom": "1em !important"
                        }
                    });

                    setRendition(rend);
                };
                loadEpub();
            }, [epubId]);

            const prevPage = () => rendition && rendition.prev();
            const nextPage = () => rendition && rendition.next();

            return (
                <div className="fixed inset-0 z-50 bg-white flex flex-col animate-in slide-in-from-bottom duration-300">
                    <div className="h-14 border-b flex items-center justify-between px-4 bg-gray-50 safe-area-top">
                        <button onClick={onClose} className="text-ios-blue font-semibold text-lg">Done</button>
                        <span className="font-semibold text-sm text-gray-600">Reader</span>
                        <div className="w-10"></div>
                    </div>
                    <div className="flex-1 relative overflow-hidden bg-white safe-area-bottom">
                         {loading && (
                             <div className="absolute inset-0 flex items-center justify-center">
                                 <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-300"></div>
                             </div>
                         )}
                        <div ref={viewerRef} id="viewer" className="w-full h-full"></div>
                        
                        {/* Tap zones for navigation */}
                        <div className="absolute inset-y-0 left-0 w-20 z-10 cursor-pointer" onClick={prevPage}></div>
                        <div className="absolute inset-y-0 right-0 w-20 z-10 cursor-pointer" onClick={nextPage}></div>
                    </div>
                </div>
            );
        };

        const Player = ({ bookId, onBack }) => {
            const audioRef = useRef(null);
            const [book, setBook] = useState(null);
            const [coverUrl, setCoverUrl] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [showPlaylist, setShowPlaylist] = useState(false);
            const [showReader, setShowReader] = useState(false);
            const [loadingTrack, setLoadingTrack] = useState(false);

            useEffect(() => {
                const init = async () => {
                    const b = await dbOp('readonly', 'books', s => s.get(bookId));
                    setBook(b);
                    setCurrentTime(b.currentTime || 0);
                    
                    if (b.coverId) {
                        const c = await dbOp('readonly', 'files', s => s.get(b.coverId));
                        if(c) setCoverUrl(URL.createObjectURL(c.data));
                    }
                };
                init();
            }, [bookId]);

            useEffect(() => {
                if (!book) return;
                
                const loadAudio = async () => {
                    setLoadingTrack(true);
                    const currentTrack = book.tracks[book.currentTrackIndex];
                    if (!currentTrack) return;

                    const fileRec = await dbOp('readonly', 'files', s => s.get(currentTrack.id));
                    if (fileRec) {
                        const url = URL.createObjectURL(fileRec.data);
                        audioRef.current.src = url;
                        // Only set currentTime if it's the saved track, otherwise 0
                        // For simplicity in this demo we trust book.currentTime is correct for the current track
                        audioRef.current.currentTime = book.currentTime || 0;
                        if (isPlaying) {
                            try {
                                await audioRef.current.play();
                            } catch(e) { 
                                setIsPlaying(false);
                            }
                        }
                    }
                    setLoadingTrack(false);
                };
                loadAudio();
            }, [book?.currentTrackIndex]); 

            // Save Progress
            useEffect(() => {
                if(!book) return;
                const timer = setInterval(() => {
                    if (audioRef.current && !audioRef.current.paused) {
                         const updatedBook = {
                             ...book,
                             currentTime: audioRef.current.currentTime
                         };
                         dbOp('readwrite', 'books', s => s.put(updatedBook));
                    }
                }, 2000);
                return () => clearInterval(timer);
            }, [book]);

            const togglePlay = () => {
                if (audioRef.current.paused) {
                    audioRef.current.play();
                    setIsPlaying(true);
                } else {
                    audioRef.current.pause();
                    setIsPlaying(false);
                }
            };

            const handleTimeUpdate = () => {
                setCurrentTime(audioRef.current.currentTime);
                setDuration(audioRef.current.duration || 0);
            };

            const handleSeek = (e) => {
                const time = parseFloat(e.target.value);
                audioRef.current.currentTime = time;
                setCurrentTime(time);
            };

            const skip = (seconds) => {
                if (!audioRef.current) return;
                audioRef.current.currentTime += seconds;
            };

            const changeTrack = async (index) => {
                if (index < 0 || index >= book.tracks.length) return;
                const newBook = { ...book, currentTrackIndex: index, currentTime: 0 };
                setBook(newBook); 
                await dbOp('readwrite', 'books', s => s.put(newBook));
            };

            const handleEnded = () => {
                if (book.currentTrackIndex < book.tracks.length - 1) {
                    changeTrack(book.currentTrackIndex + 1);
                } else {
                    setIsPlaying(false);
                }
            };

            if (!book) return <div className="h-screen flex items-center justify-center"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>;

            return (
                <div className="h-screen flex flex-col bg-ios-bg safe-area-top safe-area-bottom">
                    {/* Top Bar */}
                    <div className="h-16 flex items-center justify-between px-6 pt-2 z-10">
                        <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-black/5 transition text-gray-600 active:scale-95">
                            <Icon name="chevron-down" size={30} />
                        </button>
                        <span className="text-xs uppercase tracking-widest text-gray-400 font-bold">Now Playing</span>
                        <button onClick={() => setShowPlaylist(!showPlaylist)} className={`p-2 -mr-2 rounded-full transition ${showPlaylist ? 'bg-blue-100 text-ios-blue' : 'text-gray-600 hover:bg-black/5'}`}>
                            <Icon name="list" size={24} />
                        </button>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col items-center justify-center px-8 relative overflow-hidden pb-8">
                        
                        {/* Artwork */}
                        <div className={`w-full max-w-sm aspect-square rounded-3xl shadow-2xl mb-8 overflow-hidden relative transform transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] ${isPlaying ? 'scale-100 shadow-ios-hover' : 'scale-[0.85] opacity-90 shadow-ios'}`}>
                            {coverUrl ? (
                                <img src={coverUrl} className="w-full h-full object-cover" />
                            ) : (
                                <div className="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center">
                                    <Icon name="music" size={64} className="text-gray-400" />
                                </div>
                            )}
                        </div>

                        {/* Info */}
                        <div className="w-full max-w-sm mb-6 text-center">
                            <div className="flex flex-col h-20 justify-center">
                                <h2 className="text-2xl font-bold text-slate-900 mb-1 leading-tight line-clamp-2">{book.title}</h2>
                                <p className="text-gray-500 text-lg truncate">{book.author}</p>
                            </div>
                            <div className="h-6 mt-1">
                                <p className="text-xs text-ios-blue font-semibold bg-blue-50/80 inline-block px-3 py-1 rounded-full truncate max-w-full">
                                    {book.tracks[book.currentTrackIndex]?.name}
                                </p>
                            </div>
                        </div>

                        {/* Seek Bar */}
                        <div className="w-full max-w-sm mb-6 group">
                            <input 
                                type="range" 
                                min="0" 
                                max={duration || 100} 
                                value={currentTime} 
                                onChange={handleSeek}
                                className="w-full h-1.5 bg-gray-300/50 rounded-lg appearance-none cursor-pointer"
                                style={{background: `linear-gradient(to right, #8e8e93 0%, #8e8e93 ${(currentTime/duration)*100}%, #d1d1d6 ${(currentTime/duration)*100}%, #d1d1d6 100%)`}}
                            />
                            <div className="flex justify-between text-xs text-gray-400 mt-2 font-medium font-mono">
                                <span>{formatTime(currentTime)}</span>
                                <span>-{formatTime(duration - currentTime)}</span>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex items-center justify-between w-full max-w-[280px] mb-8">
                            <button onClick={() => skip(-30)} className="text-slate-800 hover:text-slate-600 active:scale-90 transition p-4 flex flex-col items-center gap-1">
                                <Icon name="rotate-ccw" size={32} strokeWidth={1.5} />
                                <span className="text-[10px] font-bold absolute mt-9">30</span>
                            </button>
                            
                            <button 
                                onClick={togglePlay} 
                                className="w-20 h-20 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
                            >
                                <Icon name={isPlaying ? "pause" : "play"} size={36} className="fill-current ml-1" />
                            </button>

                            <button onClick={() => skip(300)} className="text-slate-800 hover:text-slate-600 active:scale-90 transition p-4 flex flex-col items-center gap-1">
                                <Icon name="rotate-cw" size={32} strokeWidth={1.5} />
                                <span className="text-[10px] font-bold absolute mt-9">5m</span>
                            </button>
                        </div>
                        
                        {/* Reader Toggle */}
                        {book.epubId && (
                            <button 
                                onClick={() => setShowReader(true)}
                                className="flex items-center gap-2 bg-white/80 backdrop-blur px-5 py-2.5 rounded-full shadow-sm border border-black/5 text-sm font-semibold text-gray-700 hover:bg-white transition active:scale-95"
                            >
                                <Icon name="book-open" size={18} />
                                Read Book
                            </button>
                        )}
                    </div>

                    {/* Playlist Overlay */}
                    {showPlaylist && (
                        <div className="absolute inset-0 z-20 flex flex-col justify-end bg-black/20 backdrop-blur-sm animate-in fade-in duration-200" onClick={() => setShowPlaylist(false)}>
                            <div className="bg-white/80 backdrop-blur-xl rounded-t-3xl h-[70%] p-6 shadow-2xl overflow-hidden flex flex-col animate-in slide-in-from-bottom duration-300" onClick={e => e.stopPropagation()}>
                                <div className="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6 opacity-50"></div>
                                <h3 className="text-lg font-bold mb-4 px-2">Chapters</h3>
                                <div className="overflow-y-auto no-scrollbar flex-1 space-y-2 pb-10">
                                    {book.tracks.map((track, idx) => (
                                        <div 
                                            key={track.id}
                                            onClick={() => { changeTrack(idx); setShowPlaylist(false); }}
                                            className={`p-4 rounded-xl flex items-center gap-3 cursor-pointer transition active:scale-[0.98] ${idx === book.currentTrackIndex ? 'bg-white shadow-sm text-ios-blue font-semibold ring-1 ring-black/5' : 'hover:bg-white/50 text-gray-700'}`}
                                        >
                                            <span className="text-xs w-6 text-gray-400 font-mono">{idx + 1}</span>
                                            <span className="truncate flex-1 text-base">{track.name}</span>
                                            {idx === book.currentTrackIndex && <Icon name="bar-chart-2" size={18} />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Audio Element */}
                    <audio 
                        ref={audioRef} 
                        onTimeUpdate={handleTimeUpdate} 
                        onEnded={handleEnded} 
                        onError={(e) => console.log("Audio Error", e)}
                    />

                    {/* Epub Reader Modal */}
                    {showReader && (
                        <EpubReader 
                            epubId={book.epubId} 
                            onClose={() => setShowReader(false)} 
                        />
                    )}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('library'); // library | player
            const [currentBookId, setCurrentBookId] = useState(null);

            const handleSelectBook = (id) => {
                setCurrentBookId(id);
                setView('player');
            };

            return (
                <div className="h-full w-full">
                    {view === 'library' && <Library onSelectBook={handleSelectBook} />}
                    {view === 'player' && <Player bookId={currentBookId} onBack={() => setView('library')} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
